<!DOCTYPE html>
<html>
<head>
  <title>Scanner Management – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin: 0;
      font-size: 13px;
      color: #666;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 24px;
      font-weight: bold;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      font-weight: bold;
    }

    .section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    .status-overdue { color: red; font-weight: bold; }
    .status-long { color: orange; font-weight: bold; }

    .btn {
      padding: 7px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 13px;
    }

    .btn.secondary {
      background: #9ca3af;
    }

    input, select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="container">
  <img src="assets/logo.png" class="logo">

  <h1>Scanner Management – Admin</h1>
  <div class="subtitle">Dashboard, live status & reports</div>

  <div id="overdueBanner" class="warning">
    ⚠️ Overdue scanners detected. Immediate action required.
  </div>

  <div class="cards">
    <div class="card"><h3>Total Scanners</h3><p id="statTotal">–</p></div>
    <div class="card"><h3>Available</h3><p id="statAvailable">–</p></div>
    <div class="card"><h3>Taken</h3><p id="statTaken">–</p></div>
    <div class="card"><h3>Overdue</h3><p id="statOverdue">–</p></div>
  </div>

  <!-- SEARCH -->
  <div class="section">
    <div class="section-header">
      <strong>Search</strong>
      <input type="text" id="searchInput" placeholder="Scanner or User">
    </div>
  </div>

  <!-- STATUS -->
  <div class="section">
    <div class="section-header">
      <strong>Currently Taken Scanners</strong>
      <div>
        <button class="btn secondary" onclick="exportStatusCSV()">Export CSV</button>
        <button class="btn" onclick="loadStatus()">Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Scanner</th><th>Type</th><th>User</th>
          <th>Taken Since</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </div>

  <!-- LOGS -->
  <div class="section">
    <div class="section-header">
      <strong>Scanner Logs</strong>
      <div>
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button class="btn secondary" onclick="exportLogsCSV()">Export CSV</button>
        <button class="btn" onclick="loadLogs()">Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Action</th><th>Scanner</th><th>Type</th>
          <th>User</th><th>Date / Time</th>
        </tr>
      </thead>
      <tbody id="logsTable"></tbody>
    </table>
  </div>

  <div class="footer">
    <button class="btn secondary" onclick="location.href='index.html'">Back to Home</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="config.js"></script>

<script>
let statusRows = [];
let logsRows = [];
const OVERDUE_HOURS = 24;

setInterval(() => {
  loadStatus();
  loadLogs();
}, 300000); // auto-refresh 5 mins

document.getElementById("searchInput").addEventListener("input", () => {
  renderStatus();
  renderLogs();
});

function loadStatus() {
  firebase.database().ref("takenScanners").once("value").then(snap => {
    statusRows = [];
    let overdue = 0;
    snap.forEach(typeSnap => {
      typeSnap.forEach(dev => {
        const v = dev.val();
        const hours = (Date.now() - new Date(v.time)) / 3600000;
        const status = hours >= OVERDUE_HOURS ? "Overdue" : "Long";
        if (status === "Overdue") overdue++;
        statusRows.push({
          device: dev.key, type: typeSnap.key,
          user: v.user, hours: Math.floor(hours), status
        });
      });
    });
    document.getElementById("statTaken").innerText = statusRows.length;
    document.getElementById("statOverdue").innerText = overdue;
    document.getElementById("overdueBanner").style.display = overdue ? "block" : "none";
    renderStatus();
  });
}

function renderStatus() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const tbody = document.getElementById("statusTable");
  tbody.innerHTML = "";
  statusRows.filter(r =>
    r.device.includes(q) || r.user.toLowerCase().includes(q)
  ).forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.device}</td><td>${r.type}</td>
        <td>${r.user}</td><td>${r.hours}h</td>
        <td class="${r.status === "Overdue" ? "status-overdue" : "status-long"}">${r.status}</td>
      </tr>`;
  });
}

function loadLogs() {
  firebase.database().ref("logs").once("value").then(snap => {
    logsRows = [];
    snap.forEach(l => logsRows.push(l.val()));
    renderLogs();
  });
}

function renderLogs() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;
  const tbody = document.getElementById("logsTable");
  tbody.innerHTML = "";
  logsRows.filter(l => {
    const d = new Date(l.time);
    if (from && d < new Date(from)) return false;
    if (to && d > new Date(to + "T23:59")) return false;
    return l.device.includes(q) || l.user.toLowerCase().includes(q);
  }).forEach(l => {
    tbody.innerHTML += `
      <tr>
        <td>${l.action.toUpperCase()}</td>
        <td>${l.device}</td><td>${l.type}</td>
        <td>${l.user}</td><td>${new Date(l.time).toLocaleString()}</td>
      </tr>`;
  });
}

function exportStatusCSV() {
  downloadCSV("scanner_status.csv", statusRows);
}

function exportLogsCSV() {
  downloadCSV("scanner_logs.csv", logsRows);
}

function downloadCSV(name, rows) {
  if (!rows.length) return alert("No data");
  const keys = Object.keys(rows[0]);
  const csv = [keys.join(",")].concat(
    rows.map(r => keys.map(k => `"${r[k]}"`).join(","))
  ).join("\n");
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv]));
  a.download = name;
  a.click();
}

loadStatus();
loadLogs();
</script>

</body>
</html>
