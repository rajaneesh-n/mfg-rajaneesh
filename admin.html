<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Management – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      text-align: center;
      padding: 20px 10px;
    }

    .header img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .stat-card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .warning {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    thead {
      background: #f3f4f6;
    }

    .status-overdue { color: #b91c1c; font-weight: 600; }
    .status-long { color: #b45309; font-weight: 600; }
    .take { color: #15803d; font-weight: 600; }
    .return { color: #b91c1c; font-weight: 600; }

    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 13px;
    }

    button.secondary { background: #9ca3af; }

    input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .footer {
      text-align: center;
      margin: 30px 0;
    }
  </style>
</head>

<body>

<div class="header">
  <img src="assets/logo.png">
  <h1>Scanner Management – Admin</h1>
  <p>Dashboard, live status & reports</p>
</div>

<div class="container">

  <div id="overdueBanner" class="warning">
    ⚠️ Overdue scanners detected. Immediate action required.
  </div>

  <div class="stats">
    <div class="stat-card"><span>Total</span><strong id="statTotal">–</strong></div>
    <div class="stat-card"><span>Available</span><strong id="statAvailable">–</strong></div>
    <div class="stat-card"><span>Taken</span><strong id="statTaken">–</strong></div>
    <div class="stat-card"><span>Overdue</span><strong id="statOverdue">–</strong></div>
  </div>

  <div class="section">
    <input id="searchInput" placeholder="Search scanner or user" style="width:100%">
  </div>

  <div class="section">
    <div class="section-header">
      <h2>Currently Taken Scanners</h2>
      <div>
        <button class="secondary" onclick="exportStatusCSV()">Export CSV</button>
        <button onclick="loadStatus()">Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Scanner</th><th>Type</th><th>User</th><th>Taken</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>Scanner Logs</h2>
      <div>
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button class="secondary" onclick="exportLogsCSV()">Export CSV</button>
        <button onclick="loadLogs()">Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Action</th><th>Scanner</th><th>Type</th><th>User</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="logsTable"></tbody>
    </table>
  </div>

  <div class="footer">
    <button class="secondary" onclick="location.href='index.html'">Back to Home</button>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="config.js"></script>

<script>
const SOFT = 8;
const HARD = 24;
let statusRows = [];
let logRows = [];

function hoursDiff(t){ return (Date.now() - new Date(t)) / 3600000; }

function loadStatus(){
  statusRows = [];
  let taken = 0, overdue = 0;

  firebase.database().ref("takenScanners").once("value").then(snap=>{
    snap.forEach(typeSnap=>{
      typeSnap.forEach(dev=>{
        taken++;
        const v = dev.val();
        const h = hoursDiff(v.time);
        let s="OK", c="";
        if(h>=HARD){s="Overdue";c="status-overdue";overdue++;}
        else if(h>=SOFT){s="Long";c="status-long";overdue++;}

        statusRows.push({device:dev.key,type:typeSnap.key,user:v.user,hours:Math.floor(h),status:s,cls:c});
      });
    });

    document.getElementById("statTaken").innerText=taken;
    document.getElementById("statOverdue").innerText=overdue;
    document.getElementById("overdueBanner").style.display=overdue?"block":"none";
    renderStatus();
  });

  firebase.database().ref("scanners").once("value").then(snap=>{
    let available=0,total=0;
    snap.forEach(t=>t.forEach(()=>{available++;total++;}));
    document.getElementById("statAvailable").innerText=available;
    document.getElementById("statTotal").innerText=available+parseInt(document.getElementById("statTaken").innerText||0);
  });
}

function renderStatus(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  const tb=document.getElementById("statusTable");
  tb.innerHTML="";
  statusRows.filter(r=>r.device.includes(q)||r.user.toLowerCase().includes(q))
    .forEach(r=>{
      tb.innerHTML+=`<tr>
        <td>${r.device}</td><td>${r.type}</td><td>${r.user}</td>
        <td>${r.hours}h</td><td class="${r.cls}">${r.status}</td>
      </tr>`;
    });
}

function loadLogs(){
  logRows=[];
  firebase.database().ref("logs").limitToLast(300).once("value").then(s=>{
    s.forEach(l=>logRows.push(l.val()));
    renderLogs();
  });
}

function renderLogs(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  const f=document.getElementById("fromDate").value;
  const t=document.getElementById("toDate").value;
  const tb=document.getElementById("logsTable");
  tb.innerHTML="";
  logRows.filter(l=>{
    const d=new Date(l.time);
    if(f&&d<new Date(f))return false;
    if(t&&d>new Date(t+"T23:59"))return false;
    return l.device.includes(q)||l.user.toLowerCase().includes(q);
  }).reverse().forEach(l=>{
    tb.innerHTML+=`<tr>
      <td class="${l.action==='take'?'take':'return'}">${l.action.toUpperCase()}</td>
      <td>${l.device}</td><td>${l.type}</td><td>${l.user}</td>
      <td>${new Date(l.time).toLocaleString()}</td>
    </tr>`;
  });
}

function exportStatusCSV(){exportCSV("scanner_status.csv",statusRows);}
function exportLogsCSV(){exportCSV("scanner_logs.csv",logRows);}
function exportCSV(n,r){
  if(!r.length)return alert("No data");
  const k=Object.keys(r[0]);
  const c=[k.join(",")].concat(r.map(o=>k.map(x=>`"${o[x]}"`).join(","))).join("\n");
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([c]));
  a.download=n;a.click();
}

document.getElementById("searchInput").addEventListener("input",()=>{renderStatus();renderLogs();});
setInterval(()=>{loadStatus();loadLogs();},300000);

loadStatus();loadLogs();
</script>

</body>
</html>
