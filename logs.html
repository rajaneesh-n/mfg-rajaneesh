<!DOCTYPE html>
<html>
<head>
  <title>Scanner Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mobile">

  <img src="assets/logo.png" class="logo">
  <h2>Scanner Logs</h2>

  <!-- FILTERS -->
  <div class="toggle">
    <button id="btnAll" class="active" onclick="setActionFilter('all')">All</button>
    <button id="btnTake" onclick="setActionFilter('take')">Take</button>
    <button id="btnReturn" onclick="setActionFilter('return')">Return</button>
  </div>

  <input type="date" id="fromDate">
  <input type="date" id="toDate">

  <button onclick="downloadCSV()" style="margin-bottom:10px">
    Download CSV
  </button>

  <!-- LOG LIST -->
  <div id="logList" class="list">
    <p class="hint">Loading logs...</p>
  </div>

  <div class="actions">
    <button class="secondary" onclick="history.back()">Back</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <script>
    let allLogs = [];
    let actionFilter = "all";

    const list = document.getElementById("logList");

    firebase.database()
      .ref("logs")
      .once("value")
      .then(snapshot => {
        allLogs = [];
        snapshot.forEach(child => {
          allLogs.push(child.val());
        });
        renderLogs();
      });

    function setActionFilter(type) {
      actionFilter = type;

      ["btnAll", "btnTake", "btnReturn"].forEach(id =>
        document.getElementById(id).classList.remove("active")
      );

      if (type === "take") btnTake.classList.add("active");
      else if (type === "return") btnReturn.classList.add("active");
      else btnAll.classList.add("active");

      renderLogs();
    }

    document.getElementById("fromDate").addEventListener("change", renderLogs);
    document.getElementById("toDate").addEventListener("change", renderLogs);

    function renderLogs() {
      list.innerHTML = "";

      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;

      let filtered = allLogs.filter(log => {
        if (actionFilter !== "all" && log.action !== actionFilter) return false;

        if (from) {
          if (new Date(log.time) < new Date(from)) return false;
        }

        if (to) {
          const end = new Date(to);
          end.setHours(23, 59, 59, 999);
          if (new Date(log.time) > end) return false;
        }

        return true;
      });

      if (filtered.length === 0) {
        list.innerHTML = "<p class='hint'>No logs found</p>";
        return;
      }

      filtered.reverse().forEach(log => {
        const time = new Date(log.time).toLocaleString();
        const badgeClass = log.action === "take" ? "badge take" : "badge return";

        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `
          <span class="${badgeClass}">${log.action.toUpperCase()}</span>
          &nbsp; ${log.type} — ${log.device}<br>
          <small>${log.user} • ${time}</small>
        `;
        list.appendChild(div);
      });
    }

    function downloadCSV() {
      let csv = "Action,Type,Scanner,User,Time\n";

      let rows = allLogs.filter(log => {
        if (actionFilter !== "all" && log.action !== actionFilter) return false;
        return true;
      });

      rows.forEach(l => {
        csv += `${l.action},${l.type},${l.device},${l.user},${new Date(l.time).toLocaleString()}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "scanner_logs.csv";
      a.click();

      window.URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
