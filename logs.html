<!DOCTYPE html>
<html>
<head>
  <title>Scanner Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mobile">

  <img src="assets/logo.png" class="logo">
  <h2>Scanner Logs</h2>

  <!-- FILTER CONTROLS -->
  <div class="toggle">
    <button onclick="setActionFilter('all')" id="btnAll" class="active">All</button>
    <button onclick="setActionFilter('take')" id="btnTake">Take</button>
    <button onclick="setActionFilter('return')" id="btnReturn">Return</button>
  </div>

  <input type="text" id="userFilter" placeholder="Filter by user">
  <input type="text" id="scannerFilter" placeholder="Filter by scanner">

  <!-- CSV EXPORT -->
  <button onclick="downloadCSV()" style="margin-bottom:10px">
    Download CSV
  </button>

  <!-- LOG LIST -->
  <div id="logList" class="list">
    <p class="hint">Loading logs...</p>
  </div>

  <div class="actions">
    <button class="secondary" onclick="history.back()">Back</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <script>
    const list = document.getElementById("logList");
    let allLogs = [];
    let actionFilter = "all";

    function setActionFilter(type) {
      actionFilter = type;

      ["btnAll", "btnTake", "btnReturn"].forEach(id =>
        document.getElementById(id).classList.remove("active")
      );

      if (type === "take") btnTake.classList.add("active");
      else if (type === "return") btnReturn.classList.add("active");
      else btnAll.classList.add("active");

      renderLogs();
    }

    firebase.database()
      .ref("logs")
      .once("value")
      .then(snapshot => {
        allLogs = [];
        snapshot.forEach(child => {
          allLogs.push(child.val());
        });
        renderLogs();
      });

    document.getElementById("userFilter").addEventListener("input", renderLogs);
    document.getElementById("scannerFilter").addEventListener("input", renderLogs);

    function renderLogs() {
      list.innerHTML = "";

      let userText = document.getElementById("userFilter").value.toLowerCase();
      let scannerText = document.getElementById("scannerFilter").value.toLowerCase();

      let filtered = allLogs.filter(log => {
        if (actionFilter !== "all" && log.action !== actionFilter) return false;
        if (userText && !log.user.toLowerCase().includes(userText)) return false;
        if (scannerText && !log.device.toLowerCase().includes(scannerText)) return false;
        return true;
      });

      if (filtered.length === 0) {
        list.innerHTML = "<p class='hint'>No matching logs</p>";
        return;
      }

      filtered.reverse().forEach(log => {
        const time = log.time
          ? new Date(log.time).toLocaleString()
          : "Unknown time";

        const badgeClass = log.action === "take" ? "badge take" : "badge return";

        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `
          <span class="${badgeClass}">${log.action.toUpperCase()}</span>
          &nbsp; ${log.type} — ${log.device}<br>
          <small>${log.user} • ${time}</small>
        `;
        list.appendChild(div);
      });
    }

    function downloadCSV() {
      let csv = "Action,Type,Scanner,User,Time\n";

      allLogs.forEach(l => {
        const time = l.time ? new Date(l.time).toLocaleString() : "";
        csv += `${l.action},${l.type},${l.device},${l.user},${time}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "scanner_logs.csv";
      a.click();

      window.URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
