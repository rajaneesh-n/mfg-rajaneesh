<!DOCTYPE html>
<html>
<head>
  <title>Take a Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mobile take">

  <!-- LOGO -->
  <img src="assets/logo.png" class="logo">

  <h2>Take a Scanner</h2>

  <!-- TYPE SELECT -->
  <div class="toggle">
    <button id="btnMushiny" onclick="selectType('MUSHINY')">Mushiny</button>
    <button id="btnWms" onclick="selectType('WMS')">WMS</button>
  </div>

  <!-- SCROLLABLE LIST -->
  <div class="scroll-area">

    <div id="scannerList" class="list">
      <p class="hint">Select WMS or Mushiny</p>
    </div>
  
    <!-- USER NAME (MOVE INSIDE SCROLL AREA) -->
    <input type="text" id="userName" placeholder="Enter your name">
  
  </div>

  <!-- ACTION BAR -->
  <div class="actions">
    <button id="submitBtn" onclick="submitScanner()">Submit</button>
    <button class="secondary" onclick="safeBack()">Back</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <script>
    let selectedType = null;
    let selectedDevice = null;
    let isSubmitting = false;

    function selectType(type) {
      selectedType = type;
      selectedDevice = null;

      document.getElementById("btnMushiny").classList.remove("active");
      document.getElementById("btnWms").classList.remove("active");

      if (type === "MUSHINY") {
        document.getElementById("btnMushiny").classList.add("active");
      } else {
        document.getElementById("btnWms").classList.add("active");
      }

      loadScanners();
    }

    function loadScanners() {
      const list = document.getElementById("scannerList");
      list.innerHTML = "<p class='hint'>Loading devices...</p>";

      firebase.database()
        .ref("scanners/" + selectedType)
        .once("value")
        .then(snapshot => {
          list.innerHTML = "";

          if (!snapshot.exists()) {
            list.innerHTML = "<p class='hint'>No available scanners</p>";
            return;
          }

          snapshot.forEach(child => {
            if (child.val() === true) {
              const div = document.createElement("div");
              div.className = "row";
              div.innerHTML = `<span class="scanner-id-center">${child.key}</span>`;
              div.onclick = () => selectDevice(div, child.key);
              list.appendChild(div);
            }
          });

          if (!list.hasChildNodes()) {
            list.innerHTML = "<p class='hint'>No available scanners</p>";
          }
        })
        .catch(err => {
          list.innerHTML = "<p class='hint'>Error loading scanners</p>";
          console.error(err);
        });
    }

    function selectDevice(el, id) {
      document.querySelectorAll(".row").forEach(r =>
        r.classList.remove("selected")
      );
      el.classList.add("selected");
      selectedDevice = id;
    
      // âœ… AUTO-FOCUS NAME INPUT
      setTimeout(() => {
        document.getElementById("userName").focus();
      }, 100);
    }

    function submitScanner() {
      if (isSubmitting) return;

      const user = document.getElementById("userName").value.trim();
      const submitBtn = document.getElementById("submitBtn");

      if (!selectedType || !selectedDevice || !user) {
        return;
      }

      isSubmitting = true;
      submitBtn.disabled = true;
      submitBtn.innerText = "Processing...";

      firebase.database()
        .ref("takenScanners/" + selectedType + "/" + selectedDevice)
        .set({
          user: user,
          time: new Date().toISOString()
        })
        .then(() => {
          return firebase.database()
            .ref("scanners/" + selectedType + "/" + selectedDevice)
            .remove();
        })
        .then(() => {
          return firebase.database().ref("logs").push({
            user: user,
            device: selectedDevice,
            type: selectedType,
            action: "take",
            time: new Date().toISOString()
          });
        })
        .then(() => {
          showToast("Scanner taken successfully");
        
          setTimeout(() => {
            window.location.href = "index.html";
          }, 900);
        })
        .catch(err => {
          console.error(err);
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.innerText = "Submit";
        });
    }

    function safeBack() {
      if (isSubmitting) return;
      history.back();
    }
    
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hidden");
    
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 1000);
    }

  </script>

  <div id="toast" class="toast hidden"></div>

</body>
</html>
