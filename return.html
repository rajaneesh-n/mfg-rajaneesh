<!DOCTYPE html>
<html>
<head>
  <title>Return a Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mobile">

  <!-- LOGO -->
  <img src="assets/logo.png" class="logo">

  <h2>Return a Scanner</h2>

  <!-- TYPE SELECT -->
  <div class="toggle">
    <button id="btnMushiny" onclick="selectType('MUSHINY')">Mushiny</button>
    <button id="btnWms" onclick="selectType('WMS')">WMS</button>
  </div>

  <!-- SCROLLABLE TAKEN SCANNER LIST -->
  <div id="scannerScroll" style="
    flex: 1;
    overflow-y: auto;
    margin-bottom: 140px;
  ">
    <div id="scannerList" class="list">
      <p class="hint">Select scanner to return</p>
    </div>
  </div>

  <!-- USER NAME -->
  <input type="text" id="userName" placeholder="Enter your name">

  <!-- FIXED ACTION BAR -->
  <div class="actions" style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px;
    background: #f4f6f8;
  ">
    <button id="returnBtn" onclick="returnScanner()">Return</button>
    <button class="secondary" onclick="safeBack()">Back</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <script>
    let selectedType = null;
    let selectedDevice = null;
    let isReturning = false;

    function selectType(type) {
      selectedType = type;
      selectedDevice = null;

      document.getElementById("btnMushiny").classList.remove("active");
      document.getElementById("btnWms").classList.remove("active");

      if (type === "MUSHINY") {
        document.getElementById("btnMushiny").classList.add("active");
      } else {
        document.getElementById("btnWms").classList.add("active");
      }

      loadTakenScanners();
    }

    function loadTakenScanners() {
      const list = document.getElementById("scannerList");
      list.innerHTML = "<p class='hint'>Loading taken scanners...</p>";

      firebase.database()
        .ref("takenScanners/" + selectedType)
        .once("value")
        .then(snapshot => {
          list.innerHTML = "";

          if (!snapshot.exists()) {
            list.innerHTML = "<p class='hint'>No scanners to return</p>";
            return;
          }

          snapshot.forEach(child => {
            const data = child.val();
            const takenBy = data.user || "unknown";

            const div = document.createElement("div");
            div.className = "row";
            div.innerHTML = `
              <strong>${child.key}</strong>
              <span style="float:right; font-size:13px; color:#555">
                taken by ${takenBy}
              </span>
            `;
            div.onclick = () => selectDevice(div, child.key);
            list.appendChild(div);
          });
        })
        .catch(err => {
          list.innerHTML = "<p class='hint'>Error loading scanners</p>";
          console.error(err);
        });
    }

    function selectDevice(el, id) {
      document.querySelectorAll(".row").forEach(r =>
        r.classList.remove("selected")
      );
      el.classList.add("selected");
      selectedDevice = id;
    }

    function returnScanner() {
      if (isReturning) return;

      const user = document.getElementById("userName").value.trim();
      const returnBtn = document.getElementById("returnBtn");

      if (!selectedType || !selectedDevice || !user) {
        alert("Please select scanner and enter name");
        return;
      }

      isReturning = true;
      returnBtn.disabled = true;
      returnBtn.innerText = "Processing...";

      firebase.database()
        .ref("scanners/" + selectedType + "/" + selectedDevice)
        .set(true)
        .then(() => {
          return firebase.database()
            .ref("takenScanners/" + selectedType + "/" + selectedDevice)
            .remove();
        })
        .then(() => {
          return firebase.database().ref("logs").push({
            user: user,
            device: selectedDevice,
            type: selectedType,
            action: "return",
            time: new Date().toISOString()
          });
        })
        .then(() => {
          alert("Scanner returned successfully");
          location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong");
          isReturning = false;
          returnBtn.disabled = false;
          returnBtn.innerText = "Return";
        });
    }

    function safeBack() {
      if (isReturning) return;
      history.back();
    }
  </script>

</body>
</html>
