<!DOCTYPE html>
<html>
<head>
  <title>Return a Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="mobile">

  <!-- LOGO -->
  <img src="assets/logo.png" class="logo">

  <h2>Return a Scanner</h2>

  <!-- TYPE SELECT -->
  <div class="toggle">
    <button id="btnMushiny" onclick="selectType('MUSHINY')">Mushiny</button>
    <button id="btnWms" onclick="selectType('WMS')">WMS</button>
  </div>

  <!-- TAKEN SCANNER LIST -->
  <div id="scannerList" class="list">
    <p class="hint">Select scanner to return</p>
  </div>

  <!-- USER NAME -->
  <input type="text" id="userName" placeholder="Enter your name">

  <!-- ACTIONS -->
  <div class="actions">
    <button onclick="returnScanner()">Return</button>
    <button class="secondary" onclick="history.back()">Back</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <script>
    let selectedType = null;
    let selectedDevice = null;

    function selectType(type) {
      selectedType = type;
      selectedDevice = null;

      document.getElementById("btnMushiny").classList.remove("active");
      document.getElementById("btnWms").classList.remove("active");

      if (type === "MUSHINY") {
        document.getElementById("btnMushiny").classList.add("active");
      } else {
        document.getElementById("btnWms").classList.add("active");
      }

      loadTakenScanners();
    }

    function loadTakenScanners() {
      const list = document.getElementById("scannerList");
      list.innerHTML = "<p>Loading taken scanners...</p>";

      firebase.database()
        .ref("takenScanners/" + selectedType)
        .once("value")
        .then(snapshot => {
          list.innerHTML = "";

          if (!snapshot.exists()) {
            list.innerHTML = "<p>No scanners to return</p>";
            return;
          }

          snapshot.forEach(child => {
            const div = document.createElement("div");
            div.className = "row";
            div.innerText = child.key;
            div.onclick = () => selectDevice(div, child.key);
            list.appendChild(div);
          });
        })
        .catch(err => {
          list.innerHTML = "<p>Error loading scanners</p>";
          console.error(err);
        });
    }

    function selectDevice(el, id) {
      document.querySelectorAll(".row").forEach(r =>
        r.classList.remove("selected")
      );
      el.classList.add("selected");
      selectedDevice = id;
    }

    function returnScanner() {
      const user = document.getElementById("userName").value.trim();

      if (!selectedType || !selectedDevice || !user) {
        alert("Please select scanner and enter name");
        return;
      }

      // 1️⃣ Add back to available scanners
      firebase.database()
        .ref("scanners/" + selectedType + "/" + selectedDevice)
        .set(true)
        .then(() => {

          // 2️⃣ Remove from takenScanners
          return firebase.database()
            .ref("takenScanners/" + selectedType + "/" + selectedDevice)
            .remove();

        })
        .then(() => {

          // 3️⃣ Log return
          return firebase.database().ref("logs").push({
            user: user,
            device: selectedDevice,
            type: selectedType,
            action: "return",
            time: new Date().toISOString()
          });

        })
        .then(() => {
          alert("Scanner returned successfully");
          location.reload();
        })
        .catch(err => {
          console.error("Return failed:", err);
          alert("Error returning scanner");
        });
    }
  </script>

</body>
</html>
