<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <link rel="stylesheet" href="style.css">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">

</head>

<body class="mobile take">
<h2>Take Scanner</h2>

<select id="type">
  <option value="">Select Scanner Type</option>
  <option value="MUSHINY">MUSHINY</option>
  <option value="WMS">WMS</option>
</select>

<input id="scanner" placeholder="Scanner Number">
<input id="user" placeholder="Your Name">

<button onclick="takeScanner()">Submit</button>

<br><br>
<a href="mobile.html">â¬… Back</a>

<script>
async function takeScanner() {
  const type = document.getElementById("type").value;
  const scanner = document.getElementById("scanner").value.trim();
  const user = document.getElementById("user").value.trim();

  const db = firebase.database();
  const now = new Date().toISOString();

  const takenRef = db.ref(`takenScanners/${type}/${scanner}`);
  const availableRef = db.ref(`scanners/${type}/${scanner}`);

  // 1) already taken?
  const takenSnap = await takenRef.once("value");
  if (takenSnap.exists()) {
    return;
  }

  // 2) must exist in available list (this prevents breaking totals)
  const availSnap = await availableRef.once("value");
  if (!availSnap.exists()) {
    return;
  }

  // 3) atomic update (prevents half updates)
  const logKey = db.ref("logs").push().key;
  const updates = {};
  updates[`takenScanners/${type}/${scanner}`] = { user, time: now };
  updates[`scanners/${type}/${scanner}`] = null;
  updates[`logs/${logKey}`] = { action: "take", device: scanner, type, user, time: now };

  await db.ref().update(updates);

  // show small success toast
  showToast("Scanner taken successfully");
  
  // redirect after toast
  setTimeout(() => {
    window.location.href = "mobile.html";
  }, 900);

}
  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.remove("hidden");
  
    setTimeout(() => {
      toast.classList.add("hidden");
    }, 1000);
  }

</script>
  
  <div id="toast" class="toast hidden"></div>
  
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.log("SW registration failed:", err));
  });
}
</script>

</body>
</html>
