<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; text-align: center; }
    select, input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; }
  </style>
</head>

<body>
<h2>Take Scanner</h2>

<select id="type">
  <option value="">Select Scanner Type</option>
  <option value="MUSHINY">MUSHINY</option>
  <option value="WMS">WMS</option>
</select>

<input id="scanner" placeholder="Scanner Number">
<input id="user" placeholder="Your Name">

<button onclick="takeScanner()">Submit</button>

<br><br>
<a href="mobile.html">â¬… Back</a>

<script>
async function takeScanner() {
  const type = document.getElementById("type").value;
  const scanner = document.getElementById("scanner").value.trim();
  const user = document.getElementById("user").value.trim();

  if (!type || !scanner || !user) {
    alert("Please fill all fields");
    return;
  }

  const db = firebase.database();
  const now = new Date().toISOString();

  const takenRef = db.ref(`takenScanners/${type}/${scanner}`);
  const availableRef = db.ref(`scanners/${type}/${scanner}`);

  // 1) already taken?
  const takenSnap = await takenRef.once("value");
  if (takenSnap.exists()) {
    alert("Scanner already taken");
    return;
  }

  // 2) must exist in available list (this prevents breaking totals)
  const availSnap = await availableRef.once("value");
  if (!availSnap.exists()) {
    alert("This scanner is NOT available in the system. Ask admin or return it first.");
    return;
  }

  // 3) atomic update (prevents half updates)
  const logKey = db.ref("logs").push().key;
  const updates = {};
  updates[`takenScanners/${type}/${scanner}`] = { user, time: now };
  updates[`scanners/${type}/${scanner}`] = null;
  updates[`logs/${logKey}`] = { action: "take", device: scanner, type, user, time: now };

  await db.ref().update(updates);

  alert("Scanner taken successfully");
  window.location.href = "mobile.html";
}
</script>
</body>
</html>
